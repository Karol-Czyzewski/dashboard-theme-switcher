<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dashboard with theme switcher by Karol Czy≈ºewski</title>

</head>

<body class="body">
  <div class="background"></div>
  <main class="dashboard">

    <section class="main-socials">
        <header class="main-socials__header">
        <div class="main-socials__header--title-container">
        <h1 class="main-socials__header--title">Social Media Dashboard</h1>
        <p class="main-socials__header--paragraph">Total Followers: 23,004</p>
        </div>
        <div class="main-socials__header--button-container">
          <p class="main-socials__header--button-text">Dark Mode</p>
          <button class="main-socials__header--button-switcher">Dark Mode</button>
        </div>
      </header>

      <article class="main-socials__list">

        <div class="social social-fb">
          <p class="social-fb__name">
            <img class="social-fb__name--img" src="../assets/icon-facebook.svg" alt="facebook icon">
            @nathanf
          </p>
          <p class="social-fb__number">
            1987
            <span class="social-fb__number--folow">FOLLOWERS</span>
          </p>
          <div class="social-fb__status">
            <img class="social-fb__status--img" src="../assets/icon-up.svg" alt="up icon">
            <p class="social-fb__status--number-green">12 Today</p>
          </div>
        </div>

        <div class="social social-twit">
          <p class="social-twit__name">
            <img class="social-twit__name--img" src="../assets/icon-twitter.svg" alt="twitter icon">
            @nathanf
          </p>
          <p class="social-twit__number">
            1044
            <span class="social-twit__number--folow">FOLLOWERS</span>
          </p>
          <div class="social-twit__status">
            <img class="social-twit__status--img" src="../assets/icon-up.svg" alt="up icon">
            <p class="social-twit__status--number-green">99 Today</p>
          </div>
        </div>

        <div class="social social-inst">
          <p class="social-inst__name">
            <img class="social-inst__name--img" src="../assets/icon-instagram.svg" alt="instagram icon">
            @realnathanf
          </p>
          <p class="social-inst__number">
            11k
            <span class="social-inst__number--folow">FOLLOWERS</span>
          </p>
          <div class="social-inst__status">
            <img class="social-inst__status--img" src="../assets/icon-up.svg" alt="up icon">
            <p class="social-inst__status--number-green">1099 Today</p>
          </div>
        </div>

        <div class="social social-yt">
          <p class="social-yt__name">
            <img class="social-yt__name--img" src="../assets/icon-youtube.svg" alt="youtube icon">
            Nathan F.
          </p>
          <p class="social-yt__number">
            8239
            <span class="social-yt__number--folow">SUBSCRIBERS</span>
          </p>
          <div class="social-yt__status">
            <img class="social-yt__status--img" src="../assets/icon-down.svg" alt="down icon">
            <p class="social-yt__status--number-red">144 Today</p>
          </div>
        </div>

      </article>
    </section>

    <section class="cards">

      <h2 class="cards__title">Overviev - Today</h2>

      <article class="cards__container">

        <div class="card">
          <p class="card__title">
            Page Views
            <span class="card__title--number">87</span>
          </p>
          <p class="card__stat card__stat--green">
            <img class="card__stat--icon" src="../assets/icon-facebook.svg" alt="Icon of facebook.">
            <span class="card__stat--container">
              <img class="card__stat--arrow" src="../assets/icon-up.svg" alt="Photo of media arrow.">
              3%
            </span>
          </p>
        </div>

        <div class="card">
          <p class="card__title">
            Likes
            <span class="card__title--number">52</span>
          </p>
          <p class="card__stat card__stat--red">
            <img class="card__stat--icon" src="../assets/icon-facebook.svg" alt="Icon of facebook.">
            <span class="card__stat--container">
              <img class="card__stat--arrow" src="../assets/icon-down.svg" alt="Photo of media arrow.">
              2%
            </span>
          </p>
        </div>

      </article>
    </section>
  </main>
</body>
</html>
