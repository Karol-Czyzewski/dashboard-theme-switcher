<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dashboard with theme switcher by Karol Czy≈ºewski</title>

</head>

<body class="body">
  <main class="dashboard">

    <section class="main-socials">

      <header class="main-socials__header">
        <h1 class="main-socials__header--title">Social Media Dashboard</h1>
        <p class="main-socials__header--paragraph">Total Followers: 23,004</p>
        <div class="main-socials__header--button-container">
          <p class="main-socials__header--button-text">Dark Mode</p>
          <button class="main-socials__header--button-switcher">Dark Mode</button>
        </div>
      </header>

      <article class="main-socials__list">

        <div class="social-fb">
          <p class="social-fb__name">
            <img class="social-fb__name--img" src="#" alt="">
            @realnathanf
          </p>
          <p class="social-fb__numer">
            11k
            <span class="social-fb__numer--folow">FOLLOWERS</span>
          </p>
          <div class="social-fb__status">
            <img class="social-fb__status--img" src="#" alt="">
            <p class="social-fb__status--number">1099 Today</p>
          </div>
        </div>


      </article>
    </section>

    <section>
      <h2>Overviev - Today</h2>
      <article>

        <div>
          <p><span>Page Views</span>87</p>
          <img src="#" alt="">
          <p><img src="#" alt="">3%</p>
        </div>

      </article>
    </section>

  </main>
</body>
</html>
